<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="dsc-brackets.png" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $.getJSON('output.json', function (data) {
          data = data.slice(2)
          console.log(data)

          $.each(data, function (i, v) {
            $('ul').append(
              '<li><div class="card animate__animated animate__fadeInUp"><iframe src="' +
                v[3] +
                '"></iframe><a href="' +
                v[3] +
                '" class="link">' +
                v[1] +
                '</a></li>',
            )
            $('.list').append('')
          })
        }).error(function () {
          console.log('error')
        })
      })
    </script>
    <title>Link-tree of Link-trees!</title>
  </head>

  <body>
    <div class="header">
      <div class="logo"></div>
    </div>
    <main>
      <div class="title">
        <p>
          Meet the Community &#128151;
        </p>
      </div>

      <ul></ul>
    </main>
    <script></script>
  </body>
</html>
